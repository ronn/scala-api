notifications:
  email: false
  slack:
    secure: 

language: scala

services:
  - docker

scala:
  - 2.12.4

jdk:
  - oraclejdk8

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_install:
  - cd docker/
  - cp .env.dist .env
  - docker-compose up -d
  - cd ..
  - sbt createDbTables

script:
  - sbt clean
  - sbt prep # Check pre-push style hook in order to avoid `push --no-verify` h4ck3rs
  # Execute the tests including code coverage. More info: https://github.com/scoverage/sbt-coveralls
  - sbt -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M coverage test

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

after_success:
  - sbt coverageReport coveralls